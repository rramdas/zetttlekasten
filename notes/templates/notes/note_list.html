<!-- note_list.html -->
{% extends 'base.html' %}  <!-- Assuming you have a base.html for common layouts -->

{% block content %}
    <h1>Notes</h1>
    <a href="{% url 'note_new' %}">Create New Note</a>
    <ul>
        {% for note in notes %}
            <li>
                <strong>{{ note.title }}</strong>
                <p>{{ note.content|truncatewords:30 }}</p>
                <a href="{% url 'note_edit' note.pk %}">Edit</a> |
                <a href="{% url 'note_delete' note.pk %}">Delete</a>
            </li>
        {% empty %}
            <li>No notes available.</li>
        {% endfor %}
    </ul>
{% endblock %}
