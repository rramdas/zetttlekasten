{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto p-6">
    <h1 class="text-xl font-bold mb-4">{% if object %}Edit Note{% else %}New Note{% endif %}</h1>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="flex justify-end space-x-2">
            <a href="{% url 'note_list' %}" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                Cancel
            </a>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Save
            </button>
        </div>
    </form>
</div>
{% endblock %}
